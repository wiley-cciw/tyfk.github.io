<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>途羚公寓住户反馈</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url("背景图.jpg") no-repeat center center fixed; /* 替换为实际背景图路径，或用在线图床 */
      background-size: cover;
      min-height: 100vh;
      font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      margin: clamp(15px, 3vw, 25px) 0;
      width: 100%;
      max-width: 500px;
    }

    .logo {
      width: clamp(60px, 12vw, 80px);
      height: clamp(60px, 12vw, 80px);
      background: url("logo.png") no-repeat center center; /* 替换为实际logo路径，或用在线图床 */
      background-size: contain;
    }

    .title-container {
      text-align: center;
      margin: clamp(10px, 2vw, 20px) 0;
      width: 100%;
      max-width: 500px;
    }

    .title {
      color: white;
      font-size: clamp(24px, 5vw, 28px);
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      margin: 0 0 clamp(8px, 1vw, 10px) 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .sub-subtitle {
      color: white;
      font-size: clamp(14px, 3vw, 16px);
      margin: 0;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .form-box {
      width: 100%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    select {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: 30px;
      font-size: clamp(14px, 3vw, 16px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
      appearance: none; /* 隐藏默认下拉箭头 */
      -webkit-appearance: none;
      /* 自定义下拉箭头（SVG） */
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23333' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right clamp(15px, 4vw, 20px) center;
      background-size: clamp(16px, 3vw, 20px);
    }

    select:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    textarea {
      width: 100%;
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      margin: clamp(10px, 2vw, 12px) 0;
      border: none;
      border-radius: 20px;
      font-size: clamp(14px, 3vw, 16px);
      background-color: rgba(255, 255, 255, 0.7);
      color: #333;
      outline: none;
      transition: all 0.3s;
      resize: none; /* 禁止手动调整高度 */
      min-height: 150px; /* 保证输入区域高度 */
    }

    textarea::placeholder {
      color: #666;
    }

    textarea:focus {
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
    }

    .privacy {
      color: white;
      font-size: clamp(12px, 2vw, 14px);
      text-align: center;
      margin: clamp(12px, 3vw, 15px) 0;
      line-height: 1.5;
    }

    .submit-btn {
      width: 100%;
      max-width: 300px;
      padding: clamp(12px, 3vw, 15px);
      background-color: rgba(180, 212, 252, 0.8);
      border: none;
      border-radius: 30px;
      color: #333;
      font-size: clamp(16px, 3vw, 18px);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: rgba(144, 193, 249, 0.9);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(179, 212, 252, 0.5);
    }

    .success-tip {
      display: none;
      color: white;
      font-size: clamp(16px, 3vw, 18px);
      text-align: center;
      margin-top: 20px;
      padding: 20px;
    }

    /* 小屏幕适配 */
    @media (max-width: 480px) {
      .form-box {
        padding: 15px;
      }
      
      select, textarea {
        padding: 12px 15px;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo"></div>
  </div>

  <div class="title-container">
    <h1 class="title">途羚公寓</h1>
    <p class="subtitle">公寓住户反馈</p>
    <p class="sub-subtitle">请留下您的宝贵意见</p>
  </div>

  <div class="form-box">
    <form id="feedback-form" action="" method="post">
      <select name="store" id="store" required>
        <option value="" disabled selected>反馈门店(例:上海XX门店)</option>
        <option value="上海XX门店1">上海XX门店1</option>
        <option value="上海XX门店2">上海XX门店2</option>
        <option value="上海XX门店3">上海XX门店3</option>
      </select>
      <select name="problem" id="problem" required>
        <option value="" disabled selected>遇到的问题</option>
        <option value="卫生">卫生</option>
        <option value="设备">设备</option>
        <option value="服务">服务</option>
      </select>
      <textarea name="description" id="description" placeholder="请详细描述您的问题" required></textarea>
      <div class="privacy">
        <strong>隐私承诺</strong><br>
        您的信息仅用于问题处理，我们严格保密
      </div>
      <button type="submit" class="submit-btn">提交</button>
    </form>

    <div class="success-tip" id="successTip">提交完成！感谢您的反馈～</div>
  </div>

  <script>
    // 表单提交逻辑（可替换为对接腾讯问卷/自有后端的实际接口）
    const form = document.getElementById('feedback-form');
    const successTip = document.getElementById('successTip');
    
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      // 模拟异步提交（实际项目中替换为 fetch/axios 等真实请求）
      setTimeout(() => {
        form.style.display = 'none';
        successTip.style.display = 'block';
      }, 800);
    });
  </script>
</body>
</html>
